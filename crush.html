<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Have a Crush on Me?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-image: url('images/b      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff2e63;
      margin-top: 80px;
      text-shadow: 2px 2px #fff;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      position: relative;
      height: 300px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no, .maybe {
      background-color: #dc3545;
      color: white;
    }

    #happy-img {
      display: none;
      margin-top: 50px;
      max-width: 300px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 1s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <h1>Do You Have a Crush on Me?</h1>

  <div class="btn-container">
    <button class="yes" onclick="showLove()">Yes</button>
    <button class="no" onclick="moveButton(this)">No</button>
    <button class="maybe" onclick="moveButton(this)">Maybe</button>
  </div>

  <img id="happy-img" src="https://i.imgur.com/Sm2wQ3s.gif" alt="Happy" />

  <!-- Sound -->
  <audio id="cheer-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    function moveButton(button) {
      const container = document.querySelector('.btn-container');
      const maxX = container.clientWidth - button.offsetWidth;
      const maxY = container.clientHeight - button.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.position = 'absolute';
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    function showLove() {
      document.getElementById('happy-img').style.display = 'block';

      // Play sound
      const sound = document.getElementById('cheer-sound');
      sound.play();

      // Create hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight - 50 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 1000);
      }
    }
  </script>

</body>
</html>
